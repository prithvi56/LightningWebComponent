<template>
    <lightning-formatted-date-time
        value={timestamp}
        year="numeric"
        month="numeric"
        day="numeric"
        hour="2-digit"
        minute="2-digit"
        second="2-digit"
        time-zone-name="short"
    >
    </lightning-formatted-date-time>

    <div class="slds-p-around_medium lgc-bg">
        <lightning-button variant="brand" label="Refresh" title="Primary action" onclick={refresh} class="slds-m-left_x-large"></lightning-button>
    </div>

</template>
